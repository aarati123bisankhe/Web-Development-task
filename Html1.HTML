<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company</title>
    <link rel="stylesheet" href="Html1.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="image3.png.jpeg"
          alt="Logo"
          width="40px"
        />
      </div>
      <nav>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#Price">Price</a></li>
          <li><a href="#Tracking">Tracking</a></li>
          <li><a href="#Office">Office</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </nav>
      <button class="download">Download App</button>
      <div class="profile">
        <img id="user" src="image4.png.jpg" alt="user" />
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <pre id="slogan">
 Little Van
 With,<span id="big">Big</span>
 Delivery
          </pre>
          <pre id="description">
 Delivery is the process of transporting goods
 from a source location to a predefined destination.
          </pre>
          <br /><br />
          <div id="tracking">
            <input placeholder="Track your shipment / Tracking ID" />
            <button class="track">Track my parcel</button>
          </div>
        </div>
        <div class="vanImg">
          <img class="column" id="van" src="image2.png-removebg-preview.png" alt="van" />
        </div>
      </section>
    </main>
  </body>
</html>
